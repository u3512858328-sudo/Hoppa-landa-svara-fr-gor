<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <title>Trafikplattformsspel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Trafikplattformsspel – träna regler medan du hoppar!</h1>
  <div id="gameWrap">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="hud">
      <div id="score">Poäng: 0</div>
      <div id="instr">← → = rörelse · Space = hoppa</div>
    </div>
  </div>

  <!-- Fråge-modal -->
  <div id="questionContainer" class="hidden">
    <div id="questionBox">
      <p id="questionText"></p>
      <div id="answers">
        <button class="answerBtn" data-index="0"></button>
        <button class="answerBtn" data-index="1"></button>
        <button class="answerBtn" data-index="2"></button>
        <button class="answerBtn" data-index="3"></button>
      </div>
      <button id="closeQuestion" class="small hidden">Stäng</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
