<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trafikplattform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startOverlay">
    <h1>Trafikplattform</h1>
    <p>Hoppa mellan plattformarna och svara rätt på trafikfrågor för att få poäng!</p>
    <button id="startBtn">Starta spelet</button>
  </div>

  <div id="score">Poäng: 0</div>
  <canvas id="gameCanvas"></canvas>

  <div id="questionModal" class="hidden">
    <div class="modalBox">
      <p id="qText"></p>
      <div id="qAnswers"></div>
      <p id="qFeedback" class="hidden"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
