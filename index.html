<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Trafikplattformsspel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Trafikplattformsspel – Lär dig trafikregler!</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <div id="questionContainer" class="hidden">
    <p id="questionText"></p>
    <div id="answers">
      <button class="answerBtn" data-index="0"></button>
      <button class="answerBtn" data-index="1"></button>
      <button class="answerBtn" data-index="2"></button>
      <button class="answerBtn" data-index="3"></button>
    </div>
  </div>
  <div id="hud">Poäng: <span id="score">0</span></div>
  <script src="script.js"></script>
</body>
</html>
